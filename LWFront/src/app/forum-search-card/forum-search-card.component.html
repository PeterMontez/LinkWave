<div class="card gedf-card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="../../assets/img/default.jpg" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@ {{name}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Options</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">
        <a class="card-link" href="#">
            <h5 class="card-title">{{description}}</h5>
        </a>

        <!-- <div class="post-image">
            <img src="../../assets/img/bgs/waves.jpg">
        </div> -->

        <p class="card-text">
            {{followers}} {{followers == 1 ? 'follower' : 'followers'}}
        </p>
    </div>
    <div class="card-footer">
        <a href="javascript: void(0);" (click)="subscribeClick();" class="card-link"><i class="fa fa-thumbs-up"></i> Follow</a>
        <!-- <a href="#" class="card-link"><i class="fa fa-thumbs-down"></i> Dislike</a> -->
    </div>
</div>
