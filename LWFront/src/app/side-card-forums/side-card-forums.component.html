<div class="card gedf-card">
    <div class="card-body">
        <h5 class="card-title">Explore</h5>
        <h6 class="card-subtitle mb-2 text-muted">Subscribed Forums</h6>

        <div (click)="forumClick(singleforum.id, singleforum.name)" *ngFor="let singleforum of forumlist">
            <p class="card-text">{{singleforum.name}}</p>
        </div>

        <div style="margin-bottom: 30px;"></div>


        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
    </div>
</div>
